<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ladki Ka Rate Card ðŸ‘°</title>
<style>
    body {font-family:Arial;background:#ff9a9e;color:#fff;text-align:center;padding:30px;background:linear-gradient(135deg,#ff9a9e,#fad0c4);min-height:100vh}
    h1 {font-size:32px;margin:20px}
    .box {background:rgba(0,0,0,0.2);padding:30px;border-radius:20px;max-width:500px;margin:20px auto}
    input,select,button {width:90%;padding:15px;margin:10px;border-radius:10px;border:none;font-size:18px}
    button {background:#d63384;color:white;cursor:pointer}
    #result {margin-top:30px;font-size:24px}
</style>
</head>
<body>
<h1>Ladki Ka Rate Card ðŸ‘°</h1>
<div class="box">
<input type="text" id="name" placeholder="Apna naam daal">
<p style="font-size:18px;margin:15px 0;color:#fff">Apni looks rate karo ðŸ˜ˆ</p>
<select id="looks">
    <option>10/10</option>
    <option>8-9</option>
    <option>6-7</option>
    <option>5 ya kam</option>
</select>
<p style="font-size:18px;margin:15px 0;color:#fff">Job/Study status batao ðŸ’¼</p>
<select id="job">
    <option>Doctor/Engineer</option>
    <option>Good job</option>
    <option>Student</option>
    <option>No job</option>
</select>
<button onclick="rate()">Calculate Rate</button>
<div id="result"></div>
</div>
<script>
function rate(){
    let n = document.getElementById('name').value || "Ladki";
    let l = document.getElementById('looks').selectedIndex;
    let j = document.getElementById('job').selectedIndex;
    let score = (3-l)*30 + (3-j)*40 + Math.floor(Math.random()*30);
    let rate = score>150?"50 Lakh+ BMW ðŸ”¥":score>100?"20-40 Lakh + Car":"5-15 Lakh ya zero ðŸ˜…";
    document.getElementById('result').innerHTML = `<br>${n} ka rate:<br><br>${rate}`;
}
</script>
</body>
</html>
